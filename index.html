<!DOCTYPE html>
<html>
<head>
  <title>Investment Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Investment Dashboard</h1>
  <form>
    <label for="username">Enter Your Username:</label><br>
    <input type="text" id="username" name="username" placeholder="e.g. john123"><br><br>

    <label for="balance">Balance:</label><br>
    <input type="text" id="balance" value="0.00" disabled><br><br>

    <label for="status">Withdrawal Status:</label><br>
    <input type="text" id="status" value="Pending" disabled><br><br>
  </form>
</body>
</html>
